    <script>
        function prevent( e ){

            e.preventDefault();
            e.stopPropagation();
        }
        const loading = document.getElementById( 'loading' );
        loading.addEventListener( "mousemove", prevent, false );
        loading.addEventListener( "mouseup", prevent, false );
        loading.addEventListener( "contextmenu", prevent, false );
        loading.addEventListener( "mousedown", prevent, false );
        loading.addEventListener( "wheel", prevent, false );
        loading.addEventListener( "touchstart", prevent, false );
        loading.addEventListener( "touchend", prevent, false );
        loading.addEventListener( "touchmove", prevent, false );
        loading.addEventListener( "keydown", prevent, false );

        const data1update = document.getElementById( 'data1update' );
        setInterval( function() {

            if ( data1update.textContent.length > 5 ) { data1update.textContent = ""; }
            else { data1update.textContent += "."; }
        }, 500);

        const data2update = document.getElementById( 'data2update' );
        setInterval( function(){ data2update.textContent = Math.ceil(Math.random() * 9); }, 200 );

        const data3update = document.getElementById( 'data3update' );
        setInterval( function(){ data3update.textContent = Math.ceil(Math.random() * 100); }, 700 );
    </script>
